<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MainPage</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff8a00, #e52e71);
            position: relative;
            overflow: hidden;
        }

        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #e44d26;
            border-radius: 50%;
            transform: rotate(-45deg);
            animation: heartbeat 1s infinite;
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
            100% {
                transform: scale(1);
            }
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 15px;
            width: 300px;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55),
                        box-shadow 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55),
                        border 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            box-sizing: border-box;
            position: relative;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            box-shadow: 0 0 20px 10px rgba(255, 78, 0, 0.8);
            border-radius: 8px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        .card:hover::before {
            opacity: 1;
        }

        .card img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
            transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        .card:hover img {
            transform: scale(1.2);
        }

        .card-content {
            padding: 15px;
            flex: 1;
            transition: background-color 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        .card:hover .card-content {
            background-color: #f8f8f8;
        }

        h1 {
            margin-top: 0;
            color: #333;
            transition: color 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        .card:hover h1 {
            color: #e44d26;
        }

        p {
            color: #666;
            transition: color 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        .card:hover p {
            color: #444;
        }
    </style>
</head>
<body>
    <div class="hearts">
        <div class="heart" style="top: 10%; left: 40%;"></div>
        <div class="heart" style="top: 20%; left: 70%;"></div>
        <div class="heart" style="top: 30%; left: 20%;"></div>
        <div class="heart" style="top: 40%; left: 60%;"></div>
        <div class="heart" style="top: 50%; left: 90%;"></div>
        <!-- Add more hearts or customize positions as needed -->
    </div>

    <div class="card-container">
        {% for i in post_key %}
            <div class="card">
                <img src="{{ i.image.url }}" alt="{{ i.title }}">
                <div class="card-content">
                    <h1>{{ i.title }}</h1>
                    <p>{{ i.description }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
